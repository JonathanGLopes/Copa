<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="assets/css/base.css">
    <title>Qatar x Equador - AO VIVO</title>
</head>
<body>
    <nav class="nav">
        <div class="nav_logo">
            <a href="index.html"><img src="assets/imagens/logo-fifa.svg" alt="Logotipo da fifa" class="nav_logo-imagem"></a>
        </div>
        <div class="nav_menu">
            <a href="#"><i class="fa-solid fa-bars"></i></a>
            <ul>
                <li class="nav_menu-links"><a href="index.html">Início</a></li>
                <li class="nav_menu-links">Grupos</li>
                <li class="nav_menu-links"><a href="partida.html">Partidas</a></li>
                <li class="nav_menu-links">Assistir</li>
            </ul>
        </div>
    </nav>
    <section class="aovivo">
        <div class="aovivo_titulo">
            <img src="assets/imagens/rec.png" alt="" class="aovivo_titulo-rec">
            <span class="aovivo_titulo-nome">Ao vivo</span>
        </div>
        <div class="aovivo_jogo">
            <div class="aovivo_jogo-time1">
                <img src="assets/imagens/Qatar.svg" alt="" class="aovivo_jogo-img">
                <span class="aovivo_jogo-nome">Qatar</span>
            </div>
            <span class="aovivo_jogo-placar">1 X 2</span>
            <div class="aovivo_jogo-time2">
                <img src="assets/imagens/Ecuador.svg" alt="" class="aovivo_jogo-img">
                <span class="aovivo_jogo-nome">Equador</span>
            </div>
        </div>
    </section>
    <section class="video">
        <video src="https://www.youtube.com/watch?v=wVmdKESyg9I" controls poster="assets/imagens/copa_do_mundo_2022.png" class="video_player"></video>
    </section>
    <section class="comentarios">
        <h1 class="comentarios_titulo">Comentários</h1>
        <p class="comentarios_descricao">Adicione a <span class="comentarios_span">#brasil</span> nas redes sociais para aparecer aqui</p>
        <div class="comentarios_card">
            <div class="comentarios_card-perfil">
                <img src="assets/imagens/ronaldo.png" alt="" class="comentarios_perfil-icon">
                <span class="comentarios-card-nome">Ronaldo Silva</span>
            </div>
            <div class="comentarios_card-texto">
                <p class="comentarios_comentario">O pai ta on, dale ney neles. <br><br> <span class="comentarios_span">#brasil </span></p>
            </div>
        </div>
        <div class="comentarios_card">
            <div class="comentarios_card-perfil">
                <img src="assets/imagens/fernanda.png" alt="" class="comentarios_perfil-icon">
                <span class="comentarios-card-nome">Fernanda Santos</span>
            </div>
            <div class="comentarios_card-texto">
                <p class="comentarios_comentario">Vamos Brasil!!! <br><br> <span class="comentarios_span">#brasil </span></p>
            </div>
        </div>
    </section>
</body>
</html>

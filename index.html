<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="assets/css/base.css">
    <title>Copa do Mundo - FIFA 2022</title>
</head>
<body>
    <nav class="nav">
        <div class="nav_logo">
            <img src="assets/imagens/logo-fifa.svg" alt="Logotipo da fifa" class="nav_logo-imagem">
        </div>
        <div class="nav_menu">
            <a href="#"><i class="fa-solid fa-bars"></i></a>
            <ul>
                <li class="nav_menu-links">In√≠cio</li>

                <li class="nav_menu-links">Partidas</li>

            </ul>
        </div>
    </nav>
    <header>
        <div class="header_banner">
            <div class="header_banner-img">
                <img src="assets/imagens/logo-fifa-world-cup.svg" alt="" class="header_banner-logo">
            </div>  
        </div>
    </header>
    <section class="grupos">
        <h1 class="grupos_titulo">GRUPOS</h1>
        <div class="grupos_card">
            <h1 class="grupos_card-titulo">GRUPO A</h1>
            <article class="grupos_card-times">
                <div class="card_time">
                    <img src="assets/imagens/Qatar.svg" alt="Bandeira do Qatar" class="card_time-imagem">
                    <span class="card_time-nome">Qatar</span>
                </div>
                <div class="card_time">
                    <img src="assets/imagens/Ecuador.svg" alt="Bandeira do Equador" class="card_time-imagem">
                    <span class="card_time-nome">Equador</span>
                </div>
                <div class="card_time">
                    <img src="assets/imagens/Senegal.svg" alt="Bandeira do Senegal" class="card_time-imagem">
                    <span class="card_time-nome">Senegal</span>
                </div>
                <div class="card_time">
                    <img src="assets/imagens/Poland.svg" alt="Bandeira da Holanda" class="card_time-imagem">
                    <span class="card_time-nome">Holanda</span>
                </div>
            </article>
        </div>
        <div class="grupos_card grupo_b">
            <h1 class="grupos_card-titulo">GRUPO A</h1>
            <article class="grupos_card-times">
                <div class="card_time">
                    <img src="assets/imagens/Qatar.svg" alt="Bandeira do Qatar" class="card_time-imagem">
                    <span class="card_time-nome">Qatar</span>
                </div>
                <div class="card_time">
                    <img src="assets/imagens/Ecuador.svg" alt="Bandeira do Equador" class="card_time-imagem">
                    <span class="card_time-nome">Equador</span>
                </div>
                <div class="card_time">
                    <img src="assets/imagens/Senegal.svg" alt="Bandeira do Senegal" class="card_time-imagem">
                    <span class="card_time-nome">Senegal</span>
                </div>
                <div class="card_time">
                    <img src="assets/imagens/Poland.svg" alt="Bandeira da Holanda" class="card_time-imagem">
                    <span class="card_time-nome">Holanda</span>
                </div>
            </article>
        </div>
        <div class="grupos_card grupo_c">
            <h1 class="grupos_card-titulo">GRUPO A</h1>
            <article class="grupos_card-times">
                <div class="card_time">
                    <img src="assets/imagens/Qatar.svg" alt="Bandeira do Qatar" class="card_time-imagem">
                    <span class="card_time-nome">Qatar</span>
                </div>
                <div class="card_time">
                    <img src="assets/imagens/Ecuador.svg" alt="Bandeira do Equador" class="card_time-imagem">
                    <span class="card_time-nome">Equador</span>
                </div>
                <div class="card_time">
                    <img src="assets/imagens/Senegal.svg" alt="Bandeira do Senegal" class="card_time-imagem">
                    <span class="card_time-nome">Senegal</span>
                </div>
                <div class="card_time">
                    <img src="assets/imagens/Poland.svg" alt="Bandeira da Holanda" class="card_time-imagem">
                    <span class="card_time-nome">Holanda</span>
                </div>
            </article>
        </div>
    </section>
    <section class="setas">
        <div class="retornar">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="avancar">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </section>
</body>
</html>
